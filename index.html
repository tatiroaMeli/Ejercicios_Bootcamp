<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="section-form">
    <fieldset>
      <legend>Mi ejemplo de formulario</legend>
      <form action="/">
        <select name="select" class="select">
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <label for="nombre"> *Nombre</label>
        <input type="text" placeholder="Ingresar nombre" id="nombre" maxlength="13" required />
        <label for="telefono"> *Telefono</label>
        <input type="number" placeholder="Ingresar telefono" id="telefono" maxlength="13" required />
        <label for="email"> *email</label>
        <input type="email" placeholder="Ingresar e" id="telefono" maxlength="13" required />
        <textarea name="comentario" id="comentario" rows="10"></textarea>
        <label for="solterx">
          <input id="solterx" type="radio" name="estado-civil" />
          Solterx
        </label>
        <label for="casadx">
          <input id="casadx" type="radio" name="estado-civil" />
          Casadx</label>
        <label for="unionLibre">
          <input id="unionLibre" type="radio" name="estado-civil" />
          Union libre</label>
        <div class="container-button">
          <input type="submit" value="Enviar" />
          <input type="button" value="Borrar" onclick="location.reload()" />
        </div>
      </form>
    </fieldset>
  </section>
</body>

</html>
